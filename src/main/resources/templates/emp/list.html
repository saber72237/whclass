        // 提交表单
        function check_form()

        $(function () { $('#addUserModal').on('hide.bs.modal', function () {

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<button class="btn btn-primary" data-toggle="modal"  data-target="#addUserModal" th:type="button">作业发布</button>
					<form method="post" action="" class="form-horizontal" role="form" id="form_data" onsubmit="return check_form()" style="margin: 20px;">
						<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" style="margin-right:200px" id="myModalLabel" >
										作业发布
									</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="classId" class="col-sm-3 control-label">选择课程</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="classId" name="classId" value=""
													   placeholder="请输入课程">
											</div>
										</div>

										<div class="form-group">
											<label for="title" class="col-sm-3 control-label">标题</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="title" value="" id="title"
													   placeholder="标题">
											</div>
										</div>
										<div class="form-group">
											<label for="time" class="col-sm-3 control-label">截止时间</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="time" value="" id="time"
													   placeholder="时间">
											</div>
										</div>

										<div class="form-group">
											<label for="introducion" class="col-sm-3 control-label">内容</label>
											<div class="col-sm-9">
											<textarea  class="form-control"  name="introducion" value="" id="introducion"
													   placeholder="内容">
											</textarea>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="submit" class="btn btn-primary">
										提交
									</button>
									<span id="tip"> </span>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
					</form>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>课程</th>
									<th>标题</th>
									<th>内容</th>
									<th>时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody th:id="tbodyEmps">
								<tr th:each="emp:${emps}">
									<td th:name="id" th:text="${emp.id}"></td>
									<td th:name="name">[[${emp.name}]]</td>
									<td th:name="title" th:text="${emp.title}"></td>
									<td th:name="introducion" th:text="${emp.introducion}"></td>
									<td th:name="time" th:text="${emp.time}"></td>
									<td>
										<a class="btn btn-sm btn-primary" data-toggle="modal"  data-target="#addUserModal">编辑</a>
										<a th:href="@{'/delete/'+${emp.id}}" class="btn btn-sm btn-danger deleteBtn">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>
